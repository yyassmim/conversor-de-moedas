<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Convert Money </title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<body>
    
</head>
    <img class="logo" src="assets/logo-convert.png" alt="logo-convert" />
    <main>
        <label>
            Converter <b>de</b>
            <select class="currency-options">
                <option value="real"> R$ Real Brasileiro </option>
                <option value="dolar" >US$ Dólar americano </option>
                <option value="euro" > € Euro </option>
                <option value="libra" > £ Libra  </option>
                <option value="bitcoin"> ₿ Bitcoin </option>
            </select>
        </label>
        <label>
            Converter <b>para</b>
            <select class="currency-select">
                <option value="real"> R$ Real Brasileiro </option>
                <option value="dolar" >US$ Dólar americano </option>
                <option value="euro" > € Euro </option>
                <option value="libra" > £ Libra  </option>
                <option value="bitcoin"> ₿ Bitcoin </option>
            </select>
        </label>

        Valor
        <input class="input-currency" placeholder=" Digite o valor desejado">

        <button class="convert-button"> Converter </button>
        <section>


            <div class="currency-box">
                <img class="img-currency" src="assets/real.png" alt="logo-moeda-a-converter">
                <p class="currency"  id="name-currency">R$ Real </p>
                <p class="currency-value-to-convert">R$ 0,00 </p>
            </div>

          

            <img class="arrow-img" src="assets/arow.png" alt="arow-logo">

            <div class="currency-box">
                <img class="currency-img" src="assets/dolar.png" alt="logo-moeda-convertida"">
                <p class="currency" id="currency-name"> US$ Dólar Americano  <p>
                <p class="currency-value">US$ 0,00</p>
                <div>
        </section>
        </label>
    </main>
</body>
<script src="scripts.js"></script>
</html>
